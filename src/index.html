<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Angular_HelloWorld</title>
</head>
<body ng-app>
	<h1>使用NG实现双边数据绑定</h1>
	<p><input type="text" placeholder="请输入你的姓名" ng-model="user.name"></p>
	<p>hello:{{user.name}}</p>
	<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
</body>
</html>
